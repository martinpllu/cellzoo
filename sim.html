<!DOCTYPE html>
<html>
<head>
	<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
		<!-- <a href="https://github.com/martinpllu/cellzoo"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a> -->
	<div class="container">
		<div class="row">
			<nav class="grey darken-2">
				<div class="nav-wrapper">
				<div class="col s12">
					<a href="index.html" class="breadcrumb">cellzoo</a>
					<a href="#!" id="title" class="breadcrumb"></a>
					
				</div>
				</div>
			</nav>
		</div>
		<div id="spinner">
			<div class="preloader-wrapper small active">
				<div class="spinner-layer spinner-green-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div><div class="gap-patch">
					<div class="circle"></div>
				</div><div class="circle-clipper right">
					<div class="circle"></div>
				</div>
				</div>
			</div>
		</div>
		<div id="content" style="display:none;">
			<div class="row">
				<canvas id="canvas"></canvas>
			</div>
			<div class="row controls">
				<button class="btn grey darken-2 hide" id="play"><i class="material-icons">play_arrow</i></button>
				<button class="btn grey darken-2" id="pause"><i class="material-icons">pause</i></button>
				<button class="btn grey darken-2 disabled" id="step"><i class="material-icons">skip_next</i></button>
				<button class="btn grey darken-2" id="faster"><i class="material-icons">keyboard_arrow_up</i></button>
				<button class="btn grey darken-2" id="slower"><i class="material-icons">keyboard_arrow_down</i></button>
				<button class="btn grey darken-2 hide" id="paint_on"><i class="material-icons">visibility</i></button>
				<button class="btn grey darken-2" id="paint_off"><i class="material-icons">visibility_off</i></button>
				<a id="permalink" href="#" target="_blank" class="btn grey darken-2"><i class="material-icons">link</i></a>
				<span class="stats">
					<span class="label">FPS: </span>
					<span id="fps"></span>
				</span>
				<span class="stats">
					<span class="label">Time:</span>
					<span id="iteration"></span>
				</span>
			</div>
			<div class="row">
				<p id="description"></p>
			</div>
		</div>
		
	</div>
	<script src="lib/seedrandom.js"></script>
	<script src="js/core/grid.js"></script>
	<script src="js/core/ui.js"></script>
	<script src="js/core/engine.js"></script>
</body>
</html>
